<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Remito de Venta</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
</head>
<body>
  <main class="container py-5">
    <section class="mb-4">
      <h1 class="display-6 fw-semibold">Bienvenido</h1>
      <p class="text-secondary mb-0">
        Este es un resumen r√°pido del remito de venta cargado por defecto.
      </p>
    </section>

    <section class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 card-title mb-3">Remito de Venta</h2>
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle mb-0" id="remito-table">
            <thead class="table-dark">
              <tr>
                <th scope="col">transaccionId</th>
                <th scope="col">numeroRemito</th>
                <th scope="col">fecha</th>
                <th scope="col">observacion</th>
                <th scope="col">clienteId</th>
                <th scope="col">comisionVendedor</th>
                <th scope="col">depositoId</th>
                <th scope="col">circuitoContableId</th>
              </tr>
            </thead>
            <tbody id="remito-table-body"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
